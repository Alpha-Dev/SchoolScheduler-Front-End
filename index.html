<html>
  <head>
    <title>School Sync</title>
    <link rel="stylesheet" type="text/css" href="css/standard.css"/>
    <link rel="stylesheet" type="text/css" href="css/fontello.css"/>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="schoolsync.calender.js"></script>
  </head>
  <body>
    <div id="Nav_Bar">
      <div id="Nav_bar_left">
        <a href="/" class="Nav_Bar_Link">
          <p>School Sync</p>
        </a>
      </div>
      <div id="Nav_bar_right" >
        <div href="/login"class="Nav_Bar_Link">
          <p>Login</p>
        </div>
      </div>
    </div>
    <div id="main_page">
      <div id="down_button_container">
        <i class="icon-down-open" id="down_button"></i>
      </div>
      <!--

    -->
    <p id="Text">Keep your schedule conflict free, in school or out.</p>
    <div class="Nav_Bar_Link" id="show_me">
      <p>Show Me</p>
    </div>
      <a id="play_badge_container" href="http://play.google.com/store?utm_source=global_co&utm_medium=prtnr&utm_content=Mar2515&utm_campaign=PartBadge&pcampaignid=MKT-AC-global-none-all-co-pr-py-PartBadges-Oct1515-1">
        <img id="play_badge" alt="Get it on Google Play" src="https://play.google.com/intl/en_us/badges/images/apps/en-play-badge-border.png" />
      </a>
    </div>
    <div id="page_2">
      <div class="card">
        <p class="icon-ok centered_notice green"></p>
        <p class="conflicts"><span class="conflicts_number">0</span> conflicts</p>
        <p class="date_number">1/1/15</p>
        <p class="events">events<span class="events_number">4</span></p>
      </div>
      <div class="card">
        <p class="centered_notice red">!</p>
        <p class="conflicts"><span class="conflicts_number">1</span> conflict</p>
        <p class="date_number">1/3/15</p>
        <p class="events">events<span class="events_number">2</span></p>
      </div>
    </div>
  </body>
  </html>
